<!DOCTYPE html>
<html>
<head>
    <script src="main.js" type="module"></script>
    <link href="Cesium-1.135/Build/Cesium/Widgets/widgets.css" rel="stylesheet"> <!-- Cesium CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Js -->

    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css" rel="stylesheet"/>
    <!-- Tabler CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script> <!-- Tabler Js -->

    <link href="style.css" rel="stylesheet"> <!-- Style CSS -->

</head>
<body class="d-flex flex-column min-vh-100">
<section class="pb-6 flex-grow-1" id="configuration">
    <div class="container">
        <div class="row">
            <div class="col-12 pt-3 pb-3">
                <h1>Configuratiescherm Digital Twin</h1>
            </div>

            <!-- Standaardwaarden table -->
            <div class="col-12">
                <h2 class="pt-4"> Standaardwaarden</h2>
                <div class="table-responsive card">
                    <table class="table table-vcenter p-3" id="configDefaultValues">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Naam</th>
                            <th>Kosten per meter</th>
                            <th>Opbrengst</th>
                            <th>Eenheidstype</th>
                            <th>Score</th>
                            <th>Aantal mensen</th>
                            <th class="text-end"></th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td data-field="configDId">...</td>
                            <td class="text-secondary" data-field="configDDescription">...</td>
                            <td class="text-secondary" data-field="configDCost">...</td>
                            <td class="text-secondary" data-field="configDGain">...</td>
                            <td class="text-secondary" data-field="configDPeople">...</td>
                            <td class="text-secondary" data-field="configDScore">...</td>
                            <td class="text-end">
                                <a class="text-green configDEdit" data-bs-target="#exampleModal" data-bs-toggle="modal">Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Standaardwaarden modal -->
        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit data</h1>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body">
                        <input id="soortIdEdit" type="hidden">
                        <div class="mb-3"><label class="form-label">Naam</label><input class="form-control"
                                                                                       id="naamEdit" readonly>
                        </div>
                        <div class="mb-3"><label class="form-label">Kosten per mÂ²</label><input class="form-control"
                                                                                                id="kostenPerMeterEdit"
                                                                                                step="0.1"
                                                                                                type="number">
                        </div>
                        <div class="mb-3"><label class="form-label">Opbrengst</label><input class="form-control"
                                                                                            id="opbrengstEdit"
                                                                                            step="0.1"
                                                                                            type="number"></div>
                        <div class="mb-3">
                            <label class="form-label">Eenheidstype</label>
                            <select class="form-select" id="eenheidstypeEdit">
                                <option value="m2">m2</option>
                                <option value="m3">m3</option>
                            </select>
                        </div>
                        <div class="mb-3"><label class="form-label">Leefbaarheids Score</label><input
                                class="form-control" id="leefbaarheidsScoreEdit" max="10" min="1" type="number"></div>
                        <div class="mb-3"><label class="form-label">Aantal Mensen</label><input class="form-control"
                                                                                                id="aantalMensenEdit"
                                                                                                min="0"
                                                                                                type="number">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-bs-dismiss="modal" type="button">Annuleren</button>
                        <button class="btn" id="saveBtn" type="button">Opslaan</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Standaardwaarden table -->
        <div class="col-12">
            <h2 class="pt-4"> Doelen</h2>
            <div class="table-responsive card">
                <table class="table table-vcenter p-3" id="configGoalsValues">
                    <thead>
                    <tr>
                        <th>DOELID</th>
                        <th>OMSCHRIJVING</th>
                        <th>AANTAL</th>
                        <th class="text-end"></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td data-field="configGId">...</td>
                        <td class="text-secondary" data-field="configGDescription">...</td>
                        <td class="text-secondary" data-field="configGScore">...</td>
                        <td class="text-end" style="text-align: right;">
                            <a class="text-green configGEdit" data-bs-target="#exampleModal"
                               data-bs-toggle="modal">Edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Doelen Modal -->
    <div class="modal fade" id="doelenModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="doelenModalLabel">Doel bewerken</h1>
                    <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <input id="doelIdEdit" type="hidden">
                    <div class="mb-3">
                        <label class="form-label">Omschrijving</label>
                        <input class="form-control" id="doelOmschrijvingEdit">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Aantal</label>
                        <input class="form-control" id="doelAantalEdit" type="number">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-bs-dismiss="modal" type="button">Annuleren</button>
                    <button class="btn" id="saveDoelBtn">Opslaan</button>
                </div>
            </div>
        </div>
    </div>

</section>
<footer id="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <a href="index.html">
                    <button class="btn btn-sm btn-outline-light m-3" id="backButton">
                        Terug
                    </button>
                </a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
