services:
  db:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: test1234!
      MYSQL_DATABASE: spoordok
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
    networks:
      - app-net

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/spoordok
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: test1234!
      OLLAMA_URL: http://ollama:11434  # ✅ NEW: Container networking
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-net

  ollama:  # ✅ NEW: LLM service
    image: ollama/ollama:latest
    ports:
      - "11434:11434"  # Optioneel: host access
    volumes:
      - ollama-data:/root/.ollama  # Persistent models
    restart: unless-stopped
    networks:
      - app-net

volumes:
  db-data:
  ollama-data:  # ✅ NEW

networks:
  app-net:  # ✅ Shared network
